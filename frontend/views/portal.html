<!DOCTYPE html>
<html>
<head>
	<title>Live Smart - Portal</title>

	<link rel="stylesheet" type="text/css" href="../res/css/foundation.min.css">
	<link rel="stylesheet" type="text/css" href="../res/css/foundation-icons.css">
	<link rel="stylesheet" type="text/css" href="../res/css/page-style.css">
	<link rel="stylesheet" type="text/css" href="../res/css/portal-page.css">
	<link rel="stylesheet" type="text/css" href="../res/css/fonts.css">

	<script type="text/javascript" src="../res/js/jquery-3.1.1.min.js"></script>
</head>
<body>
	<div class="expanded row" id="header" align="center">
		<div class="bg"></div>
		<div class="expanded row white-text">
			<div class="large-12 columns" align="center">
				<b class="myriad-bold shadow1" id="top_title">LIVE SMART</b>
				<p>
					<text class="myriad-semibold shadow2" style="font-size:24px">Welcome, <i id="name" class="myriad-bold"></i>.</text>
				</p>
			</div>
		</div>

		<div class="row">
			<div class="large-12 columns white-text" id="compute_section">
				<h2 class="shadow2 myriad-semibold">Do you know what your carbon footprint score is?</h2>
				<button type="button" class="button orange-btn myriad" id="btn_compute">Compute for your carbon footprint score</button>
			</div>
		</div>

		<div class="row">
			<div class="large-12 columns white-text" id="knowledge_section">
				<h2 class="shadow2 myriad-semibold">Want to know more about carbon footprints?</h2>
				<button type="button" class="button orange-btn myriad" id="btn_know">Check our list of resources on carbon footprints!</button>
			</div>
		</div>

		<div class="row">
			<div class="large-12 columns white-text" id="survey_section">
				<h2 class="shadow2 myriad-semibold">Help us gather information on climate change awareness by completing our survey!</h2>
				<button type="button" class="button orange-btn myriad" id="btn_survey">Answer survey</button>
			</div>
		</div>

		<div class="row">
			<div class="large-12 columns white-text" id="view_section">
				<h2 class="shadow2 myriad-semibold">Want to take a look at our data?</h2>
				<button type="button" class="button orange-btn myriad" id="btn_viewAll">View survey statistics</button> <br />
				<button type="button" class="button orange-btn myriad" id="btn_viewOwn">View your graph</button> <br />
				<button type="button" class="button orange-btn myriad" id="btn_viewScoring">About our scoring system</button> <br />
				<button type="button" class="button red-btn myriad" id="btn_logout">Log Out</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../res/js/portal_page.js"></script>
</body>
</html>
