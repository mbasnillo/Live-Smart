<!DOCTYPE html>
<html>
<head>
	<title>Live Smart - View Your Graph</title>

	<link rel="stylesheet" type="text/css" href="../res/css/foundation.min.css">
	<link rel="stylesheet" type="text/css" href="../res/css/foundation-icons.css">
	<link rel="stylesheet" type="text/css" href="../res/css/alertify.min.css">
	<link rel="stylesheet" type="text/css" href="../res/css/page-style.css">
	<link rel="stylesheet" type="text/css" href="../res/css/fonts.css">

	<script type="text/javascript" src="../res/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../res/js/alertify.min.js"></script>
	<script type="text/javascript" src="../res/js/highcharts.js"></script>
	<script type="text/javascript" src="../res/js/exporting.js"></script>
</head>
<body>

	<div class="expanded row" id="topbar" align="center">
		<div class="bg"></div>
		<div class="large-12 columns white-text">
			<b class="myriad-bold shadow1" id="top_title">LIVE SMART</b>
		</div>
	</div>

	<div class="row">
		<div class="small-12 columns" style="margin-top: 50px;" align="center">
			<text class="myriad-bold" style="font-size:36px">Enter username below</text>
			<input type="text" id="search_user" style="width:50%;">
			<button type="button" class="button orange-btn myriad" id="btn_search">Search</button>
			<div id="graph_area" style="width:100%; height:400px;"></div>
			<button type="button" class="button red-btn myriad" id="btn_back">Go Back</button>
		</div>
	</div>

	<script type="text/javascript" src="../res/js/searchgraph.js"></script>
</body>
</html>
